<mat-nav-list>
  <div mat-subheader>Menu</div>
  <a mat-list-item 
    (click)="toggleSideMenu()"
    routerLink="{{ routerLang }}/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact:true}">
    <mat-icon mat-list-icon>home</mat-icon>
    <div mat-line>{{ 'MAIN_MENU.HOME' | translate }}</div>
  </a>
  <a mat-list-item (click)="toggleSideMenu()" routerLink="{{ routerLang }}/about" routerLinkActive="active">
    <mat-icon mat-list-icon>info</mat-icon>
    <div mat-line>{{ 'MAIN_MENU.ABOUT' | translate }}</div>
  </a>
</mat-nav-list>

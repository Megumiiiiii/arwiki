<mat-toolbar class="fadeIn moderatorsBreadcrumb" color="secondary">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="Moderators">admin_panel_settings</mat-icon>
	<span>&nbsp;{{ 'MODERATORS.LABEL_TOOLBAR_TITLE' | translate }}</span>
	<span class="menu-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
	<mat-menu #menu="matMenu">
	  <button mat-menu-item routerLink="/{{ routerLang }}/moderators/pending">Pending pages</button>
	  <button mat-menu-item routerLink="/{{ routerLang }}/moderators/approved">Approved pages</button>
	  <button mat-menu-item routerLink="/{{ routerLang }}/moderators/add-admin">Add admin</button>
	  <button mat-menu-item routerLink="/{{ routerLang }}/moderators/view-admin-list">View admin list</button>
	</mat-menu>


</mat-toolbar>
<div class="container">
	<div class="row">
		<h1 class="page-title col-9">
			{{ title }}
		</h1>
		<div class="text-right page-title-buttons col-3">
	    <button 
	    	type="button"
		  	mat-mini-fab 
		  	class="ml10" 
		  	color="primary"
		  	(click)="goBack()"
		  	matTooltip="{{ 'CREATE_PAGE.FRM_BTN_GOBACK' | translate }}">
		    <mat-icon>navigate_before</mat-icon>
		  </button>
		</div>
	</div>
</div>

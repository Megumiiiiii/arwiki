<mat-toolbar 
  *ngIf="maintoolbarVisible" 
  color="primary" 
  class="fadeIn mat-elevation-z6">
  <button 
    mat-icon-button 
    class="menu-icon" 
    (click)="toggleSideMenu()"
    matTooltip="Show menu"
    aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <ngx-skeleton-loader 
      count="1" 
      class="fadeIn"
      [animation]="getSkeletonLoaderAnimationType()"
      [theme]="getSkeletonLoaderThemeNgStyle()"
      *ngIf="loadingSettings"
      ></ngx-skeleton-loader>
  <span class="logo-text fadeIn" *ngIf="!loadingSettings" routerLink="{{ routerLang }}/">{{ appName }}</span>

  <span class="menu-spacer"></span>

  <button 
    mat-icon-button 
    (click)="login()"
    matTooltip="{{ 'MAIN_TOOLBAR.TOOLTIP_LOGIN' | translate }}"
    *ngIf="!isLoggedIn">
    <mat-icon>login</mat-icon>
  </button>
  <button 
    mat-icon-button 
    [matMenuTriggerFor]="accountMenu"
    *ngIf="isLoggedIn">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <div>
      <button 
        mat-menu-item
        routerLink="{{ routerLang }}/dashboard">
         <mat-icon>dashboard</mat-icon> {{ 'MAIN_TOOLBAR.MENU_USER_DASHBOARD' | translate }}
      </button>
      <button 
        mat-menu-item
        routerLink="{{ routerLang }}/create-page">
         <mat-icon>add_circle</mat-icon> {{ 'MAIN_TOOLBAR.MENU_USER_CREATE' | translate }}
      </button>
      <button 
        mat-menu-item
        routerLink="{{ routerLang }}/moderators">
         <mat-icon>security</mat-icon> Moderators
      </button>
      <button 
        mat-menu-item
        (click)="logout()">
         <mat-icon>logout</mat-icon> {{ 'MAIN_TOOLBAR.MENU_USER_LOGOUT' | translate }}
      </button>
    </div>
  </mat-menu>


  <button 
      [matMenuTriggerFor]="searchMenu"
      mat-icon-button 
      class="theme-icon"
      matTooltip="{{ 'MAIN_TOOLBAR.TOOLTIP_SEARCH' | translate }}">
    <mat-icon>search</mat-icon>
  </button>
  <mat-menu #searchMenu="matMenu" >
    <mat-form-field (click)="$event.stopPropagation();" style="padding: 10px; width: 240px">
      <mat-label>Search</mat-label>
      <input matInput autocomplete="off" placeholder="" required>
    </mat-form-field>
  </mat-menu>

  <button 
      [matMenuTriggerFor]="settingsMenu"
      mat-icon-button 
      class="theme-icon"
      matTooltip="{{ 'MAIN_TOOLBAR.TOOLTIP_SETTINGS' | translate }}">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="langMenuOptions">
      <mat-icon>language</mat-icon> {{ 'MAIN_TOOLBAR.MENU_SETTINGS_LANGUAGE' | translate }}
    </button>
    <button mat-menu-item [matMenuTriggerFor]="themeMenuOptions">
      <mat-icon>format_color_fill</mat-icon> {{ 'MAIN_TOOLBAR.MENU_SETTINGS_THEME' | translate }}
    </button>  
  </mat-menu>
  <mat-menu #themeMenuOptions="matMenu">
	  <button mat-menu-item (click)="setMainTheme('arwiki-light')">Light theme</button>
	  <button mat-menu-item (click)="setMainTheme('arwiki-dark')">Dark theme</button>
	</mat-menu>
  <mat-menu #langMenuOptions="matMenu">
    <mat-spinner *ngIf="loadingLangs"></mat-spinner>
    <div *ngIf="!loadingLangs">
      <button 
        mat-menu-item 
        *ngFor="let langCode of langCodes"
        (click)="setLanguage(langCode)">
         {{ langsCopy[langCode].native_name }}
      </button>
    </div>
  </mat-menu>

</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loading | async"></mat-progress-bar>

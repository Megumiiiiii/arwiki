<div class="container sitemap fadeIn">
	<h1>Sitemap</h1>
	<div class="row">
		<div class="col">
			<mat-form-field appearance="standard">
			  <mat-label>Filter</mat-label>
			  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Arweave" #input autocomplete="off">
			</mat-form-field>

			<div class="mat-elevation-z8">
			  <table mat-table [dataSource]="dataSource" matSort>

			    <!-- ID Column -->
			    <ng-container matColumnDef="slug">
			      <th mat-header-cell *matHeaderCellDef mat-sort-header> Slug </th>
			      <td mat-cell *matCellDef="let row">
			      	<a mat-button
			      		[routerLink]="['/', routeLang, row.slug]">{{row.slug}}</a>
			      </td>
			    </ng-container>

			    <!-- Status Column -->
			    <ng-container matColumnDef="active">
			      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
			      <td mat-cell *matCellDef="let row" class="text-center">
			      	<span class="active-label" *ngIf="row.active">Active</span>
			      	<span class="inactive-label" *ngIf="!row.active">Inactive</span>

			      </td>
			    </ng-container>

			    <!-- ID Category -->
			    <ng-container matColumnDef="category">
			      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
			      <td mat-cell *matCellDef="let row">
			      	<a mat-button
			      		[routerLink]="['/', routeLang, 'category', row.category]">
			      		{{row.category}}
			      	</a>
			      </td>
			    </ng-container>


			    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

			    <!-- Row shown when there is no matching data. -->
			    <tr class="mat-row" *matNoDataRow>
			      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
			    </tr>
			  </table>
			  <mat-paginator
			  	[pageSize]="10"
			  	[pageSizeOptions]="[5, 10, 25, 100]"
			  	aria-label="Select page size"></mat-paginator>
			</div>
		</div>
	</div>
</div>

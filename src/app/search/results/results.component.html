<div class="container search-page-container fadeIn">
	<h1 class="text-left">Search results</h1>
	<div class="row">
		<div class="col-12">
			<mat-spinner class="spinner-center" *ngIf="loadingPages"></mat-spinner>
			<div *ngIf="!loadingPages">
				<div class="text-left" *ngIf="!pages.length">No results.</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-6 card-page fadeIn" *ngFor="let p of pages">
			<mat-progress-bar 
				mode="indeterminate"
				*ngIf="!pagesData[p.id]"
				class="fadeIn"></mat-progress-bar>
			<mat-card>
				<div class="card-title" routerLink="/{{routeLang}}/{{p.slug}}">
					{{  p.title }}
				</div>
				<div class="card-preview" *ngIf="pagesData[p.id]">
					{{ sanitizeMarkdown(pagesData[p.id]) }}
				</div>
				
				<p class="text-right mini-text">
    	  	<strong>Created by:</strong> {{ p.owner }}
    	  	<mat-icon
    	  		 *ngIf="arverifyProcessedAddressesMap[p.owner] && arverifyProcessedAddressesMap[p.owner].verified"
    	  		 class="green">verified_user</mat-icon>

    	  </p>
    	  <p class="text-right mini-text">
    	  	<strong>TX:</strong> {{ p.id }}
    	  </p>
				<div class="text-right">
					<a mat-flat-button color="primary" routerLink="/{{routeLang}}/{{p.slug}}">
						<mat-icon>visibility</mat-icon>
					</a>
				</div>
			</mat-card>
		</div>
	</div>
</div>

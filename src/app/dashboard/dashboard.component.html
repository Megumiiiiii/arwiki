<div class="mt-main"></div>
<mat-progress-bar 
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<mat-toolbar class="fadeIn mb20" color="default">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="Dashboard">dashboard</mat-icon>
	<span>&nbsp;Dashboard</span>
	<div class="menu-spacer"></div>
	<div class="text-right page-title-buttons">	
    <button 
    	type="button"
	  	mat-button
	  	color="default"
	  	(click)="goBack()">
	    <mat-icon>navigate_before</mat-icon>
	    {{ 'GENERAL.BUTTONS.GO_BACK' | translate }}
	  </button>
	</div>
</mat-toolbar>

<div *ngIf="!loading" class="container scoreboards-container fadeIn">
	<div class="row">
		<div class="col-12 col-md-6 scoreboard">
			<app-balance-card
				label="Total AR balance"
				[balance]="balance"
				[loading]="loading"
				unit="AR"
				></app-balance-card>
		</div>
		<div class="col-12 col-md-6 scoreboard">
			<app-balance-card
				label="TOTAL $WIKI BALANCE"
				[balance]="balancePST"
				[loading]="loadingBalancePST"
				unit="$WIKI"
				></app-balance-card>
		</div>

		<div class="col-12 col-md-6 scoreboard">
			<app-balance-card
				label="LOCKED"
				[balance]="balancePSTVault"
				[loading]="loadingBalancePST"
				unit="$WIKI"
				></app-balance-card>
		</div>

		<div class="col-12 col-md-6 scoreboard">
			<app-balance-card
				label="STAKED"
				[balance]="balancePSTStaked"
				[loading]="loadingBalancePST"
				unit="$WIKI"
				></app-balance-card>
		</div>
	</div>
</div>

<div class="container dashboard-container fadeIn" *ngIf="!loading" >
	<div class="row">
		<div class="col-12 mini-text">
			<mat-card>
				<app-arweave-address class="addressurl" [address]="mainAddress" >
					Wallet:
				</app-arweave-address>
				<app-arweave-address 
					class="addressurl" 
					address="{{ lastTransactionID | async }}" 
					[isAddress]="false">
					Last TX processed:
				</app-arweave-address>
			</mat-card>
		</div>
	</div>
</div>

<h2 mat-dialog-title>
	<mat-icon class="blue title-icon">difference</mat-icon>
	<span>Differences</span>
</h2>
<mat-progress-bar 
  color="primary"
  mode="indeterminate"
  *ngIf="loading"
  class="fadeIn"></mat-progress-bar>
<mat-dialog-content class="container container-donate">
 <strong>Tx New Page ID:</strong> {{ data.newPage }}<br>
 <strong>Tx Old Page ID:</strong> {{ txOld }}<br>
 <strong>Slug:</strong> {{ data.slug }}<strong> Lang:</strong> {{ data.lang }}<br>
 <h4>List of differences:</h4>
	<div class="changes-container" *ngIf="listOfChanges.length">
		<div *ngFor="let change of listOfChanges">
			<div *ngIf="change.added" class="green">
				<strong>+ </strong> <strong>{{ change.value }}</strong>
			</div>
			<div *ngIf="change.removed" class="red">
				<strong>- </strong> {{ change.value }}
			</div>
		</div>
	</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Close</button>
</mat-dialog-actions>

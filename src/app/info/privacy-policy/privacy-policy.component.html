<div class="mt-main"></div>
<mat-progress-bar 
	color="accent"
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<mat-toolbar class="fadeIn mb20" color="default">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="Privacy Policy">policy</mat-icon>
	<span>&nbsp;{{ 'INFO.PRIVACY_POLICY.BREADCRUMB' | translate }}</span>
	<div class="menu-spacer"></div>
	<div class="text-right page-title-buttons">	
    <button 
    	type="button"
	  	mat-button
	  	color="accent"
	  	(click)="goBack()">
	    <mat-icon>navigate_before</mat-icon>
	    {{ 'GENERAL.BUTTONS.GO_BACK' | translate }}
	  </button>
	</div>
</mat-toolbar>

<div class="container fadeIn" *ngIf="!loading" >
	<div class="row">
		<h1 class="page-title col-12">
			{{ 'INFO.PRIVACY_POLICY.MAIN_TITLE' | translate }}
		</h1>
	</div>

	<div class="row" *ngIf="!loading">
		<div class="col-12">
			<!--
			<iframe width="100%" height="400" [src]="privacyPolicyUrl"></iframe>
			-->
			Coming soon ...

		</div>
	</div>


</div>

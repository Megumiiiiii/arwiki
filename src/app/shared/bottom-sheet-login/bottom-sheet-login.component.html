<mat-nav-list>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <mat-checkbox class="option" (change)="setStayLoggedIn($event)">Stay Logged In</mat-checkbox>
  <mat-list-item (click)="login('arconnect')">
    <img matListAvatar src="./assets/img/arconnect.jpg">
    <span mat-line>ArConnect</span>
    <span mat-line>*Recommended</span>
  </mat-list-item>
  <mat-list-item *ngIf="false" (click)="login('weaveid')">
    <img matListAvatar src="./assets/img/weaveid_logo.png">
    <span mat-line>WaveID</span>
    <span mat-line>*Use your email address to generate a key</span>
  </mat-list-item>
  <mat-list-item (click)="uploadFileListener(fileUploader)" >
  	<mat-icon matListIcon>upload</mat-icon>
    <span mat-line>Load your key file</span>
    <span mat-line>*The key always remains in your browser</span>
  </mat-list-item>
</mat-nav-list>
<div style="visibility: hidden">
  <input type="file" 
      #fileUploader 
      accept=".json,application/json" 
      (change)="login('upload_file', $event)">
</div>

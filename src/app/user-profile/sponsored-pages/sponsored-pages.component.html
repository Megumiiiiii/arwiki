<mat-progress-bar mode="indeterminate" class="loader" color="primary" *ngIf="loading"></mat-progress-bar>
<h2 class="title">Pages Sponsored</h2>
<h4 class="subtitle">Language: <span>{{ routeLang }}</span></h4>
	<div class="container">
	<div class="row">
		<div class="col">
			<div class="mat-elevation-z8 table-container">
			  <table mat-table [dataSource]="pages">
			    <!-- ID Column -->
			    <ng-container matColumnDef="slug">
			      <th mat-header-cell *matHeaderCellDef> Slug </th>
			      <td mat-cell *matCellDef="let row">
			      	<a mat-button
			      		class="btn-ellipsis"
			      		[routerLink]="['/', routeLang, row.slug]">{{row.slug}}</a>
			      </td>
			    </ng-container>

			    <!-- ID Category -->
			    <ng-container matColumnDef="category">
			      <th mat-header-cell *matHeaderCellDef> Category </th>
			      <td mat-cell *matCellDef="let row">
			      	<a mat-button
			      		[routerLink]="['/', routeLang, 'category', row.category]">
			      		{{ 'MAIN_MENU.' + row.category | translate }}
			      	</a>
			      </td>
			    </ng-container>

			    <!-- Page Value -->
			    <ng-container matColumnDef="value">
			      <th mat-header-cell *matHeaderCellDef> Value </th>
			      <td mat-cell *matCellDef="let row">
			      	{{ row.value }} $WIKI
			      </td>
			    </ng-container>

			    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			  </table>
			</div>
		</div>
	</div>
</div>

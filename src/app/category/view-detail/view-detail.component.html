<div class="container category-page-container fadeIn">
	<h1 class="text-left">Category: {{ slugToLabel(category) }}</h1>
	<div class="row">
		<div class="col-12">
			<mat-spinner class="spinner-center" *ngIf="loadingPages"></mat-spinner>
			<div *ngIf="!loadingPages">
				<div class="text-left" *ngIf="!pages.length">No results.</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12 col-md-6 card-page fadeIn" *ngFor="let p of pages">
			<mat-progress-bar 
				mode="indeterminate"
				*ngIf="!pagesData[p.id]"
				class="fadeIn"></mat-progress-bar>
			<mat-card>
				<div class="card-title">
					{{  p.title }}
				</div>
				<div *ngIf="pagesData[p.id]">
					{{ sanitizeMarkdown(pagesData[p.id]) }}
				</div>
				<div class="text-right">
					by: {{  p.owner }}
				</div>
				<div class="text-right">
					<a mat-flat-button color="primary" routerLink="/{{routeLang}}/preview/{{p.id}}">
						<mat-icon>visibility</mat-icon>
					</a>
				</div>
			</mat-card>
		</div>
	</div>
</div>

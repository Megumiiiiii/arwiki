<mat-progress-bar 
	color="accent"
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<div class="fadeIn mb20" color="default">
  <mat-icon 
  	aria-hidden="false"
  	aria-label="App info">info</mat-icon>
	<span>&nbsp;App Info</span>
	<div class="menu-spacer"></div>
	<div class="text-right page-title-buttons">	
    <button 
    	type="button"
	  	mat-button
	  	color="accent"
	  	(click)="goBack()">
	    <mat-icon>navigate_before</mat-icon>
	    {{ 'GENERAL.BUTTONS.GO_BACK' | translate }}
	  </button>
	</div>
</div>

<div class="container fadeIn" *ngIf="!loading" >
	<div class="row">
		<h1 class="page-title col-12">
			Info
		</h1>
	</div>

	<div class="row" *ngIf="!loading">
		<div class="col-12">


		</div>
	</div>


</div>

<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-nav-list>
  <div mat-subheader>MENU</div>
  <a mat-list-item 
    (click)="toggleSideMenu()"
    routerLink="{{ routerLang }}/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{exact:true}">
    <div mat-line>{{ 'MAIN_MENU.HOME' | translate }}</div>
  </a>
  <div 
    style="margin-top: 10px"
    mat-list-item 
    *ngIf="loading">
    <ngx-skeleton-loader 
      count="5" 
      [animation]="getSkeletonLoaderAnimationType()"
      [theme]="getSkeletonLoaderThemeNgStyle()"
      ></ngx-skeleton-loader>
  </div>

  <div *ngFor="let cs of category_slugs">
    <div mat-subheader *ngIf="menu[cs]">{{ categories[cs] | uppercase }}</div>
    <a mat-list-item 
      (click)="toggleSideMenu()" 
      routerLink="{{ routerLang }}/preview/{{ page.id }}" 
      *ngFor="let page of menu[cs]"
      routerLinkActive="active">
      <div mat-line>{{ page.title }}</div>
    </a>

  </div>

  
</mat-nav-list>

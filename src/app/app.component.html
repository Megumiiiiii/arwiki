<mat-sidenav-container #sidenavContainer class="main-container">
  <mat-sidenav 
  		mode="over" 
      [position]="menuPosition"
      autoFocus="false"
      [(opened)]="opened">
  	<app-main-menu [(opened)]="opened"></app-main-menu>
  </mat-sidenav>

  <mat-sidenav-content id="arwiki-mat-sidenav-main-content">
		<app-main-toolbar [(opened)]="opened"></app-main-toolbar>
		<router-outlet></router-outlet>
	<div class="spacer"></div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>

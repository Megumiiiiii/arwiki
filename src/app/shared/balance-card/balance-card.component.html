<mat-progress-bar 
		mode="indeterminate"
		*ngIf="loading"
		class="fadeIn"></mat-progress-bar>
<mat-card>
	<div class="text-center">
			<span class="bn">{{ balance }}</span> {{ unit }}
	</div>
	<div class="text-center info">
		<mat-icon class="lh-icon" *ngIf="icon">{{icon}}</mat-icon><strong class="lbl-card">{{ label }}</strong>
	</div>
</mat-card>

<mat-nav-list>
  <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <mat-checkbox class="option" (change)="setStayLoggedIn($event)">
    {{ 'LOGIN_DIALOG.STAYLOGGEDIN' | translate }}
  </mat-checkbox>
  <mat-list-item (click)="login('arconnect')">
    <img matListItemAvatar src="./assets/img/arconnect.jpg">
    <h3 matListItemTitle>{{ 'LOGIN_DIALOG.OPTION_1.NAME' | translate }}</h3>
  </mat-list-item>
  <mat-list-item (click)="login('arweavewebwallet')">
    <img matListItemAvatar src="./assets/img/arweaveViewSmall.svg">
    <h3 matListItemTitle>{{ 'LOGIN_DIALOG.OPTION_2.NAME' | translate }}</h3>
  </mat-list-item>
  <mat-list-item (click)="uploadFileListener(fileUploader)" >
  	<mat-icon matListItemIcon>upload</mat-icon>
    <h3 matListItemTitle>{{ 'LOGIN_DIALOG.OPTION_3.NAME' | translate }}</h3>
    <p matListItemLine>
      <span>{{ 'LOGIN_DIALOG.OPTION_3.MSG' | translate }}</span>
    </p>
  </mat-list-item>
</mat-nav-list>
<div style="visibility: hidden">
  <input type="file" 
      #fileUploader 
      accept=".json,application/json" 
      (change)="login('upload_file', $event)">
</div>

<mat-progress-bar 
	color="accent"
	mode="indeterminate"
	*ngIf="loading"
	class="fadeIn"></mat-progress-bar>
<div class="fadeIn mb20" color="default">
	<div class="text-right page-title-buttons">	
    <button 
    	type="button"
	  	mat-button
	  	color="accent"
	  	(click)="goBack()">
	    <mat-icon>navigate_before</mat-icon>
	    {{ 'GENERAL.BUTTONS.GO_BACK' | translate }}
	  </button>
	</div>
</div>
<div class="container fadeIn" *ngIf="!loading" >
	<h1>
		App Info
	</h1>
	<div class="row" *ngIf="!loading">
		<div class="col-12">
			<p>
				ArWiki protocol version: {{ arwikiVersion }}
			</p>
			<p>
				App version: {{ appVersion }}
			</p>
			<p *ngIf="networkInfo">
				<app-arweave-address
					[address]="networkInfo.contractAddress"
					[isAddress]="false"
					[showArCodeLink]="true"
					[showSonArContractLink]="true">Contract Src:</app-arweave-address>
			</p>
		</div>
		<div class="col-12 text-center btn-container">
			<button
				mat-flat-button
				color="accent"
				[routerLink]="['/']">
				<mat-icon>home</mat-icon> Go to Main Page
			</button>
		</div>
	</div>
</div>

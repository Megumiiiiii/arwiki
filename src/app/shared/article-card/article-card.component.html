<mat-progress-bar
				  mode="indeterminate"
				  *ngIf="!articleData"
				  class="fadeIn"></mat-progress-bar>
<mat-card class="card-latest-article fadeIn">
	<h2 routerLink="/{{routeLang}}/{{article.slug}}">
		{{ article.title }}
	</h2>
	<p class="word-break" *ngIf="articleData">
		{{ sanitizeMarkdown(articleData) }}
	</p>
	<p class="mini-text ellipsis">
		<strong>Category: </strong>
		<a
		   mat-button
		   routerLink="../category/{{article.category}}">
			{{ article.category }}
		</a>
	</p>
	<p class="mini-text ellipsis" *ngIf="article.block">
		<strong>Creation date: </strong>
		{{ timestampToDate(article.block.timestamp) | date:'short' }}
	</p>
	<p class="mini-text ellipsis">
		<app-arweave-address [address]="article.owner">Created by: </app-arweave-address>
	</p>
	<p class="mini-text ellipsis">
		<strong>TX:</strong> {{ article.id }}
	</p>
	<p class="text-right">

		<a 
			matTooltip="Tip writer"
			mat-flat-button
			color="default">
			<mat-icon>paid</mat-icon>
		</a>
		&nbsp;

		<a
			matTooltip="View preview"
		   mat-flat-button
		   color="primary"
		   routerLink="/{{routeLang}}/{{article.slug}}">
			<mat-icon>visibility</mat-icon>
		</a>
	</p>
</mat-card>

<mat-toolbar *ngIf="routePath !== '/'" color="primary" class="fadeIn">
  <button 
    mat-icon-button 
    class="menu-icon" 
    (click)="toggleSideMenu()"
    matTooltip="Show menu"
    aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="logo-text">arwiki</span>
  <span class="menu-spacer"></span>

  <button 
    mat-icon-button 
    (click)="login()"
    aria-label="Login"
    matTooltip="Login"
    *ngIf="!isLoggedIn">
    <mat-icon>login</mat-icon>
  </button>
  <button 
    mat-icon-button 
    (click)="logout()"
    aria-label="Logout"
    matTooltip="Logout"
    *ngIf="isLoggedIn">
    <mat-icon>logout</mat-icon>
  </button>
  <button 
      [matMenuTriggerFor]="langMenu"
      mat-icon-button 
      class="theme-icon"
      matTooltip="Select language"
      aria-label="Select language">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #langMenu="matMenu">
    <mat-spinner *ngIf="loadingLangs"></mat-spinner>
    <div *ngIf="!loadingLangs">
      <button mat-menu-item (click)="setLanguage('ar')">Arabic</button>
      <button mat-menu-item (click)="setLanguage('en')">English</button>
      <button mat-menu-item (click)="setLanguage('de')">German</button>
      <button mat-menu-item (click)="setLanguage('he')">Hebrew</button>
      <button mat-menu-item (click)="setLanguage('hi')">Hindi</button>
      <button mat-menu-item (click)="setLanguage('es')">Spanish</button>
      

    </div>

    
  </mat-menu>

  

	<button 
  		[matMenuTriggerFor]="themeMenu"
  		mat-icon-button 
      class="theme-icon"
      matTooltip="Select theme"
  		aria-label="Select theme">
    <mat-icon>format_color_fill</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
	  <button mat-menu-item (click)="setMainTheme('arwiki-light')">Light theme</button>
	  <button mat-menu-item (click)="setMainTheme('arwiki-dark')">Dark theme</button>
	</mat-menu>
  <button 
      [matMenuTriggerFor]="searchMenu"
      mat-icon-button 
      class="theme-icon"
      matTooltip="Search the arwiki"
      aria-label="Search the arwiki">
    <mat-icon>search</mat-icon>
  </button>
  <mat-menu #searchMenu="matMenu" >
    <mat-form-field (click)="$event.stopPropagation();" style="padding: 10px; width: 240px">
      <mat-label>Search the arwiki</mat-label>
      <input matInput placeholder="Ex. Sherlock Holmes" required>
    </mat-form-field>
  </mat-menu>


</mat-toolbar>
